{% extends 'base.html' %}

{% block content %}
    <h1>{% block name %} BMI table {% endblock %}</h1>
    {% for message in messages %}
        <div class='message'>
            <h3>{{ message[0] }}</h3>
            <p>{{ "Your BMI is " + message[3]|string }}</p>
        </div>
    {% endfor %}
{% endblock %}
